<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Controle Financeiro</title>
  <link rel="icon" href="img/profit_1838239.png" type="image/png">
  <link href="output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(210, 255, 0, 0.1) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
      50% { transform: scale(1.1) rotate(180deg); opacity: 0.5; }
    }
    
    .lime-accent {
      color: #D2FF00;
    }
    
    .lime-bg {
      background-color: #D2FF00;
      color: #000000;
    }
    
    .lime-border {
      border-color: #D2FF00;
    }
    
    .card-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(210, 255, 0, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    
    .input-modern {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(210, 255, 0, 0.3);
      color: white;
      transition: all 0.3s ease;
    }
    
    .input-modern:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: #D2FF00;
      outline: none;
      box-shadow: 0 0 0 3px rgba(210, 255, 0, 0.1);
    }
    
    .input-modern::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .btn-lime {
      background: linear-gradient(135deg, #D2FF00 0%, #B8E600 100%);
      color: #000000;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(210, 255, 0, 0.3);
    }
    
    .btn-lime:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(210, 255, 0, 0.4);
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #D2FF00 0%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .container-center {
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<script>
  if (localStorage.getItem("token")) {
    window.location.href = "/";
  }
</script>

<div class="container-center w-full max-w-md">
  <!-- Logo/Title -->
  <div class="text-center mb-8">
    <h1 class="logo-text mb-2">FinanceFlow</h1>
    <p class="text-gray-400 text-sm">Comece sua jornada financeira</p>
  </div>

  <!-- Register Card -->
  <div class="card-glass rounded-3xl p-8 space-y-6">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-white mb-2">Criar Conta</h2>
      <p class="text-gray-400 text-sm">Preencha os dados para começar</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="text-sm font-medium lime-accent block mb-2">Nome</label>
        <input
          id="nome"
          type="text"
          placeholder="Seu nome completo"
          class="input-modern w-full p-4 rounded-xl"
        />
      </div>

      <div>
        <label class="text-sm font-medium lime-accent block mb-2">Email</label>
        <input
          id="email"
          type="email"
          placeholder="seu@email.com"
          class="input-modern w-full p-4 rounded-xl"
        />
      </div>

      <div>
        <label class="text-sm font-medium lime-accent block mb-2">Senha</label>
        <input
          id="senha"
          type="password"
          placeholder="••••••••"
          class="input-modern w-full p-4 rounded-xl"
        />
      </div>
    </div>

    <button
      onclick="register()"
      class="btn-lime w-full p-4 rounded-xl text-lg font-semibold"
    >
      Criar Conta
    </button>

    <div class="text-center">
      <p class="text-gray-400 text-sm">
        Já tem conta?
        <a href="/login.html" class="lime-accent font-semibold hover:underline">
          Entrar
        </a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center mt-6">
    <p class="text-gray-500 text-xs">© 2025 FinanceFlow. Todos os direitos reservados.</p>
  </div>
</div>

<script src="/auth.js"></script>

</body>
</html>
