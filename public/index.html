<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceFlow - Dashboard</title>
    <link rel="icon" href="img/profit_1838239.png" type="image/png">
    <link href="./output.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f8f9fa 100%);
            margin: 0;
            padding: 0;
        }
        
        .lime-accent {
            color: #D2FF00;
        }
        
        .lime-bg {
            background: linear-gradient(135deg, #D2FF00 0%, #B8E600 100%);
            color: #000000;
        }
        
        .lime-border {
            border-color: #D2FF00;
        }
        
        .card-modern {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .card-modern:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .stat-card {
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
        }
        
        .btn-lime {
            background: linear-gradient(135deg, #D2FF00 0%, #B8E600 100%);
            color: #000000;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(210, 255, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .btn-lime:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(210, 255, 0, 0.4);
        }
        
        .input-modern {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-modern:focus {
            border-color: #D2FF00;
            outline: none;
            box-shadow: 0 0 0 3px rgba(210, 255, 0, 0.1);
        }
        
        .chart-selector {
            display: flex;
            gap: 0.5rem;
            background: #f3f4f6;
            padding: 0.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .chart-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #6b7280;
        }
        
        .chart-btn.active {
            background: white;
            color: #000000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
        }
        
        #modalCategorias {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        #modalCategorias.show {
            display: flex;
        }
        
        .modal-content {
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        tbody tr {
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background: #f9fafb;
        }
    </style>
</head>

<body class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto space-y-8">

        <!-- Header -->
        <header class="header-gradient rounded-3xl p-6 shadow-lg">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button id="btnMenuCategorias" class="p-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition-all" title="Gerenciar Categorias">
                        <i data-lucide="menu" class="w-8 h-8 lime-accent"></i>
                    </button>
                    <div>
                        <h1 class="text-4xl font-extrabold flex items-center gap-3">
                            <i data-lucide="wallet" class="w-8 h-8 lime-accent"></i> 
                            <span class="lime-accent">Finance</span><span class="text-white">Flow</span>
                        </h1>
                        <p class="text-gray-400 text-sm mt-1">Seu controle financeiro inteligente</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl flex items-center gap-2 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Sair
                </button>
            </div>
        </header>

        <!-- Submenu Categorias -->
        <div id="submenuCategorias" class="absolute mt-2 bg-white rounded-xl shadow-xl border border-gray-200 w-56 hidden z-40" style="top: 70px; left: 24px;">
            <button id="btnAbrirCategorias" class="w-full px-4 py-3 text-left hover:bg-gray-50 flex items-center gap-3 text-gray-700 rounded-xl transition-all">
                <i data-lucide="folder-plus" class="w-5 h-5 text-green-600"></i>
                Criar Categoria
            </button>
        </div>

        <!-- Formulário de Transação -->
        <form id="form-transacao" class="card-modern p-8 space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Nova Transação</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <input type="text" id="valor" inputmode="decimal" pattern="[\d.,]*" name="valor" placeholder="Valor (R$)" class="input-modern">
                <select id="tipo" class="input-modern">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                <select id="categoria" class="input-modern"></select>
                <input type="month" id="data" required class="input-modern">
            </div>
            <div class="text-right">
                <button type="submit" class="btn-lime px-8 py-3 rounded-xl inline-flex items-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Adicionar
                </button>
            </div>
        </form>

        <!-- Filtro por mês -->
        <div class="card-modern p-6">
            <div class="flex items-center gap-4">
                <i data-lucide="calendar" class="w-6 h-6 text-gray-700"></i>
                <label for="filtro-mes" class="font-medium text-lg">Filtrar por mês:</label>
                <input type="month" id="filtro-mes" class="input-modern">
            </div>
        </div>

        <!-- Cards de Resumo -->
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="stat-card bg-gradient-to-br from-green-400 to-green-600 text-white shadow-lg">
                <div class="flex items-center justify-between mb-2">
                    <i data-lucide="trending-up" class="w-10 h-10"></i>
                    <span class="text-sm font-medium opacity-90">ENTRADAS</span>
                </div>
                <p class="stat-number" id="total-entradas">R$ 0,00</p>
            </div>
            <div class="stat-card bg-gradient-to-br from-red-400 to-red-600 text-white shadow-lg">
                <div class="flex items-center justify-between mb-2">
                    <i data-lucide="trending-down" class="w-10 h-10"></i>
                    <span class="text-sm font-medium opacity-90">SAÍDAS</span>
                </div>
                <p class="stat-number" id="total-saidas">R$ 0,00</p>
            </div>
            <div class="stat-card bg-gradient-to-br from-blue-400 to-blue-600 text-white shadow-lg">
                <div class="flex items-center justify-between mb-2">
                    <i data-lucide="dollar-sign" class="w-10 h-10"></i>
                    <span class="text-sm font-medium opacity-90">SALDO</span>
                </div>
                <p class="stat-number" id="saldo">R$ 0,00</p>
            </div>
        </section>

        <!-- Lista de Transações -->
        <div class="card-modern p-6">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <i data-lucide="list" class="w-6 h-6"></i> Transações
            </h2>
            <div class="overflow-auto max-h-96">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-50 text-gray-600">
                        <tr>
                            <th class="p-3 text-left font-semibold">Valor</th>
                            <th class="p-3 text-left font-semibold">Tipo</th>
                            <th class="p-3 text-left font-semibold">Categoria</th>
                            <th class="p-3 text-left font-semibold">Data</th>
                            <th class="p-3 text-left font-semibold">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-transacoes" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>

        <!-- Gráficos -->
        <section class="card-modern p-6">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <i data-lucide="bar-chart" class="w-6 h-6"></i> Visualização de Dados
            </h2>
            
            <!-- Seletor de Tipo de Gráfico -->
            <div class="chart-selector">
                <button type="button" class="chart-btn active" data-chart="bar">
                    <i data-lucide="bar-chart" class="w-4 h-4 inline mr-2"></i>Barras
                </button>
                <button type="button" class="chart-btn" data-chart="pie">
                    <i data-lucide="pie-chart" class="w-4 h-4 inline mr-2"></i>Pizza
                </button>
                <button type="button" class="chart-btn" data-chart="line">
                    <i data-lucide="trending-up" class="w-4 h-4 inline mr-2"></i>Linha
                </button>
                <button type="button" class="chart-btn" data-chart="doughnut">
                    <i data-lucide="circle" class="w-4 h-4 inline mr-2"></i>Rosca
                </button>
            </div>
            
            <canvas id="graficoPrincipal" class="w-full" style="max-height: 400px;"></canvas>
        </section>

        <!-- Metas -->
        <section class="card-modern p-6 space-y-6">
            <h2 class="text-2xl font-bold flex items-center gap-2">
                <i data-lucide="target" class="w-6 h-6"></i> Minhas Metas
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nomeMeta" placeholder="Nome da Meta" class="input-modern">
                <input type="text" id="valorMeta" placeholder="Valor Objetivo (R$)" class="input-modern">
                <input type="text" id="valorAtualMeta" placeholder="Valor Atual (R$)" class="input-modern">
                <button id="btnAddMeta" class="btn-lime rounded-xl flex items-center justify-center gap-2">
                    <i data-lucide="plus" class="w-5 h-5"></i> Criar Meta
                </button>
            </div>
            <div id="listaMetas" class="space-y-3"></div>
        </section>

    </div>

    <!-- Modal de Gerenciamento de Categorias -->
    <div id="modalCategorias">
        <div class="modal-content card-modern p-8" onclick="event.stopPropagation()">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold flex items-center gap-3">
                    <i data-lucide="folder" class="w-7 h-7"></i>
                    Gerenciar Categorias
                </h2>
                <button id="btnFecharModal" class="hover:bg-gray-100 rounded-full p-2 transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Conteúdo -->
            <div class="space-y-6">
                <!-- Formulário -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                        <span id="tituloFormCategoria">Nova Categoria</span>
                    </h3>
                    <form id="formCategoria" class="space-y-4">
                        <input type="hidden" id="categoriaEditId">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="inputNomeCategoria" placeholder="Nome da categoria" required class="input-modern">
                            <select id="inputTipoCategoria" required class="input-modern">
                                <option value="">Selecione o tipo</option>
                                <option value="entrada">Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                        </div>
                        <div class="flex gap-3">
                            <button type="submit" class="btn-lime px-6 py-3 rounded-xl flex items-center gap-2">
                                <i data-lucide="save" class="w-5 h-5"></i>
                                <span id="btnTextoSalvar">Criar Categoria</span>
                            </button>
                            <button type="button" id="btnCancelarEdicao" class="bg-gray-400 text-white px-6 py-3 rounded-xl hover:bg-gray-500 transition-all hidden">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Categorias -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold flex items-center gap-2">
                        <i data-lucide="list" class="w-5 h-5"></i>
                        Minhas Categorias Personalizadas
                    </h3>
                    <div id="listaCategoriasUsuario" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (!localStorage.getItem("token")) {
            window.location.href = "/login.html";
        }

        function logout() {
            localStorage.removeItem("token");
            location.href = "/login.html";
        }

        // Inicializar Lucide Icons
        lucide.createIcons();
    </script>

    <script src="script.js"></script>
    <script src="user_categories.js"></script>

</body>
</html>
