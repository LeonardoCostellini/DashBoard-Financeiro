<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro</title>
    <link rel="icon" href="img/profit_1838239.png" type="image/png">
    <link href="./output.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
    <link href="./financepro-style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-gray-100 to-white text-gray-800 min-h-screen p-6">
    <div class="max-w-7xl mx-auto space-y-8">

        <!-- Título -->
        <header class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <!-- Menu Hamburguer -->
                <button id="btnMenuCategorias" class="p-2 hover:bg-blue-100 rounded-lg transition-all"
                    title="Gerenciar Categorias">
                    <i data-lucide="menu" class="w-8 h-8 text-blue-700"></i>
                </button>
                <h1 class="text-5xl font-extrabold text-blue-800 flex items-center gap-3">
                    <i data-lucide="wallet" class="w-8 h-8 text-blue-700"></i> FinancePro
                </h1>
                <span style="font-size: 1rem; color: var(--fp-text-muted); font-weight: 400; margin-left: -0.5rem;">Controle Financeiro</span>
            </div>
            <button onclick="logout()"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                <i data-lucide="log-out" class="w-5 h-5"></i> Sair
            </button>
        </header>

        <div id="submenuCategorias"
            class="absolute mt-2 bg-white rounded-xl shadow-xl border border-gray-200 w-56 hidden z-40"
            style="top: 70px; left: 24px;">

            <button id="btnAbrirCategorias"
                class="w-full px-4 py-3 text-left hover:bg-blue-50 flex items-center gap-3 text-gray-700 rounded-xl">
                <i data-lucide="folder-plus" class="w-5 h-5 text-blue-600"></i>
                Criar Categoria
            </button>

        </div>



        <!-- Formulário -->
        <form id="form-transacao" class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <input type="text" id="valor" inputmode="decimal" pattern="[\d.,]*" name="valor"
                    placeholder="Valor (R$)"
                    class="p-4 border border-gray-300 rounded-lg w-full focus:ring-2 ring-blue-400 focus:outline-none">
                <select id="tipo"
                    class="p-4 border border-gray-300 rounded-lg w-full focus:ring-2 ring-blue-400 focus:outline-none">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                <select id="categoria"
                    class="p-4 border border-gray-300 rounded-lg w-full focus:ring-2 ring-blue-400 focus:outline-none"></select>
                <input type="month" id="data" required
                    class="p-4 border border-gray-300 rounded-lg w-full focus:ring-2 ring-blue-400 focus:outline-none">
            </div>
            <div class="text-right">
                <button type="submit"
                    class="bg-blue-600 text-white px-8 py-3 rounded-xl hover:bg-blue-700 transition-all ease-in-out duration-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Adicionar
                </button>
            </div>
        </form>

        <!-- Filtro por mês -->
        <div class="flex items-center gap-4">
            <label for="filtro-mes" class="font-medium text-lg">
                <i data-lucide="calendar" class="w-6 h-6 text-blue-700"></i> Filtrar por mês:
            </label>
            <input type="month" id="filtro-mes"
                class="p-3 border border-gray-300 rounded-lg w-auto focus:ring-2 ring-blue-400 focus:outline-none">
        </div>

        <!-- Resumo com cards -->
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="bg-green-50 border border-green-200 p-6 rounded-xl shadow-lg flex items-center gap-4">
                <i data-lucide="arrow-down-circle" class="text-green-600 w-10 h-10"></i>
                <p class="text-lg font-medium">Entradas:<br><span id="total-entradas"
                        class="text-green-700 text-2xl font-bold">R$ 0,00</span></p>
            </div>
            <div class="bg-red-50 border border-red-200 p-6 rounded-xl shadow-lg flex items-center gap-4">
                <i data-lucide="arrow-up-circle" class="text-red-600 w-10 h-10"></i>
                <p class="text-lg font-medium">Saídas:<br><span id="total-saidas"
                        class="text-red-700 text-2xl font-bold">R$ 0,00</span></p>
            </div>
            <div class="bg-blue-50 border border-blue-200 p-6 rounded-xl shadow-lg flex items-center gap-4">
                <i data-lucide="dollar-sign" class="text-blue-600 w-10 h-10"></i>
                <p class="text-lg font-medium">Saldo:<br><span id="saldo" class="text-blue-700 text-2xl font-bold">R$
                        0,00</span></p>
            </div>
        </section>

        <!-- Lista de transações -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="list" class="w-6 h-6"></i>
                Transações</h2>
            <div class="overflow-auto max-h-80">
                <table class="min-w-full text-sm divide-y divide-gray-200">
                    <thead class="bg-gray-50 text-gray-600">
                        <tr>
                            <th class="p-3 text-left">Valor</th>
                            <th class="p-3 text-left">Tipo</th>
                            <th class="p-3 text-left">Categoria</th>
                            <th class="p-3 text-left">Data</th>
                            <th class="p-3 text-left">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-transacoes" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>

        <!-- Gráficos com Seleção -->
        <section class="bg-white p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold flex items-center gap-2">
                    <i data-lucide="bar-chart" class="w-6 h-6"></i> Visualização de Dados
                </h2>
                
                <!-- Seletores de Gráfico -->
                <div class="flex gap-3" id="chart-selectors">
                    <button data-chart="bar" class="chart-selector-btn active" data-testid="chart-btn-bar">
                        <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                        <span>Barras</span>
                    </button>
                    <button data-chart="pie" class="chart-selector-btn" data-testid="chart-btn-pie">
                        <i data-lucide="pie-chart" class="w-5 h-5"></i>
                        <span>Pizza</span>
                    </button>
                    <button data-chart="line" class="chart-selector-btn" data-testid="chart-btn-line">
                        <i data-lucide="trending-up" class="w-5 h-5"></i>
                        <span>Linha</span>
                    </button>
                </div>
            </div>

            <!-- Canvas para gráfico de Barras -->
            <div id="chart-bar-container" class="chart-container-item active">
                <canvas id="graficoCombinado" class="w-full h-72"></canvas>
            </div>

            <!-- Canvas para gráfico de Pizza -->
            <div id="chart-pie-container" class="chart-container-item">
                <canvas id="graficoPizza" class="w-full h-72"></canvas>
            </div>

            <!-- Canvas para gráfico de Linha -->
            <div id="chart-line-container" class="chart-container-item">
                <canvas id="graficoLinha" class="w-full h-72"></canvas>
            </div>
        </section>

        <!-- Metas -->
        <section class="bg-white p-6 rounded-xl shadow-lg space-y-6">
            <h2 class="text-xl font-semibold flex items-center gap-2"><i data-lucide="target" class="w-6 h-6"></i>
                Minhas Metas</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nomeMeta" placeholder="Nome da Meta"
                    class="p-4 border border-gray-300 rounded-lg w-full">
                <input type="text" id="valorMeta" placeholder="Valor Objetivo (R$)"
                    class="p-4 border border-gray-300 rounded-lg w-full">
                <input type="text" id="valorAtualMeta" placeholder="Valor Atual (R$)"
                    class="p-4 border border-gray-300 rounded-lg w-full">
                <button id="btnAddMeta"
                    class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-all ease-in-out duration-200 flex items-center gap-2">
                    <i data-lucide="plus" class="w-5 h-5"></i> Criar Meta
                </button>
            </div>
            <div id="listaMetas" class="space-y-3 text-lg font-semibold"></div>
        </section>

    </div>

    <!-- Modal de Gerenciamento de Categorias -->
    <div id="modalCategorias">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col" onclick="event.stopPropagation()">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6 flex justify-between items-center">
                <h2 class="text-2xl font-bold flex items-center gap-3">
                    <i data-lucide="folder" class="w-7 h-7"></i>
                    Gerenciar Categorias Personalizadas
                </h2>
                <button id="btnFecharModal" class="hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Conteúdo -->
            <div class="p-6 overflow-y-auto flex-1">
                <!-- Formulário -->
                <div class="bg-blue-50 p-6 rounded-xl mb-6">
                    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5 text-blue-600"></i>
                        <span id="tituloFormCategoria">Nova Categoria</span>
                    </h3>
                    <form id="formCategoria" class="space-y-4">
                        <input type="hidden" id="categoriaEditId">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="inputNomeCategoria" placeholder="Nome da categoria" required
                                class="p-4 border border-gray-300 rounded-lg w-full focus:ring-2 ring-blue-400 focus:outline-none">
                            <select id="inputTipoCategoria" required
                                class="p-4 border border-gray-300 rounded-lg w-full focus:ring-2 ring-blue-400 focus:outline-none">
                                <option value="">Selecione o tipo</option>
                                <option value="entrada">Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                        </div>
                        <div class="flex gap-3">
                            <button type="submit"
                                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2">
                                <i data-lucide="save" class="w-5 h-5"></i>
                                <span id="btnTextoSalvar">Criar Categoria</span>
                            </button>
                            <button type="button" id="btnCancelarEdicao"
                                class="bg-gray-400 text-white px-6 py-3 rounded-lg hover:bg-gray-500 transition-all hidden">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Categorias -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold flex items-center gap-2">
                        <i data-lucide="list" class="w-5 h-5 text-gray-600"></i>
                        Minhas Categorias Personalizadas
                    </h3>
                    <div id="listaCategoriasUsuario" class="space-y-2">
                        <!-- Categorias serão inseridas aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        if (!localStorage.getItem("token")) {
            window.location.href = "/login.html";
        }

        function logout() {
            localStorage.removeItem("token");
            location.href = "/login.html";
        }

    </script>


    <script src="script.js"></script>
    <script src="user_categories.js"></script>
    <script src="charts-manager.js"></script>


</body>
