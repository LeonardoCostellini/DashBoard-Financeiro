<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro - Dashboard Moderno</title>
    <link rel="icon" href="img/profit_1838239.png" type="image/png">
    <link href="./modern.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-title">
                <button id="btnMenuCategorias" class="menu-btn" title="Gerenciar Categorias" data-testid="menu-categories-btn">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div class="logo-icon">
                    <i data-lucide="wallet" class="w-6 h-6 text-white"></i>
                </div>
                <h1>Controle Financeiro</h1>
            </div>
            <button onclick="logout()" class="btn btn-danger" data-testid="logout-btn">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                <span>Sair</span>
            </button>
        </header>

        <!-- Submenu Categorias -->
        <div id="submenuCategorias" class="modal-overlay">
            <div class="modal-content" style="max-width: 400px;" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h3 class="modal-title">Menu</h3>
                    <button class="close-modal" onclick="document.getElementById('submenuCategorias').classList.remove('show')">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <button id="btnAbrirCategorias" class="btn btn-primary" style="width: 100%;" data-testid="open-categories-btn">
                    <i data-lucide="folder-plus" class="w-5 h-5"></i>
                    <span>Gerenciar Categorias</span>
                </button>
            </div>
        </div>


        <!-- Formulário -->
        <form id="form-transacao" class="glass-card form-card" data-testid="transaction-form">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i data-lucide="plus-circle" class="w-6 h-6 text-purple-400"></i>
                Nova Transação
            </h2>
            <div class="form-grid">
                <div class="input-group">
                    <input type="text" id="valor" inputmode="decimal" pattern="[\d.,]*" name="valor"
                        placeholder="Valor (R$)" class="input-field" data-testid="transaction-value-input">
                </div>
                <div class="input-group">
                    <select id="tipo" class="input-field" data-testid="transaction-type-select">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="categoria" class="input-field" data-testid="transaction-category-select"></select>
                </div>
                <div class="input-group">
                    <input type="month" id="data" required class="input-field" data-testid="transaction-date-input">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" data-testid="add-transaction-btn">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>Adicionar Transação</span>
                </button>
            </div>
        </form>

        <!-- Filtro por mês -->
        <div class="glass-card" style="animation-delay: 0.3s;">
            <div class="flex items-center gap-4 flex-wrap">
                <label for="filtro-mes" class="font-medium flex items-center gap-2">
                    <i data-lucide="calendar" class="w-5 h-5 text-purple-400"></i>
                    Filtrar por mês:
                </label>
                <input type="month" id="filtro-mes" class="input-field" style="max-width: 200px;" data-testid="month-filter-input">
            </div>
        </div>

        <!-- Cards de Resumo -->
        <section class="stats-grid">
            <div class="stat-card income" data-testid="income-card">
                <div class="stat-icon">
                    <i data-lucide="trending-up" class="w-7 h-7 text-white"></i>
                </div>
                <div class="stat-label">Entradas</div>
                <div class="stat-value" id="total-entradas" data-testid="total-income">R$ 0,00</div>
            </div>
            <div class="stat-card expense" data-testid="expense-card">
                <div class="stat-icon">
                    <i data-lucide="trending-down" class="w-7 h-7 text-white"></i>
                </div>
                <div class="stat-label">Saídas</div>
                <div class="stat-value" id="total-saidas" data-testid="total-expense">R$ 0,00</div>
            </div>
            <div class="stat-card balance" data-testid="balance-card">
                <div class="stat-icon">
                    <i data-lucide="wallet" class="w-7 h-7 text-white"></i>
                </div>
                <div class="stat-label">Saldo</div>
                <div class="stat-value" id="saldo" data-testid="balance">R$ 0,00</div>
            </div>
        </section>

        <!-- Lista de transações -->
        <section class="glass-card transactions-section">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i data-lucide="list" class="w-6 h-6 text-purple-400"></i>
                Transações
            </h2>
            <div class="table-container">
                <table class="transactions-table" data-testid="transactions-table">
                    <thead>
                        <tr>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-transacoes"></tbody>
                </table>
            </div>
        </section>

        <!-- Gráficos -->
        <section class="glass-card charts-section">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i data-lucide="bar-chart-3" class="w-6 h-6 text-purple-400"></i>
                Análise Visual
            </h2>
            
            <!-- Seletor de Gráficos -->
            <div class="chart-selector">
                <button class="chart-tab active" data-chart="bar" data-testid="chart-tab-bar">
                    <i data-lucide="bar-chart" class="w-4 h-4" style="display: inline; margin-right: 0.5rem;"></i>
                    Barras
                </button>
                <button class="chart-tab" data-chart="pie" data-testid="chart-tab-pie">
                    <i data-lucide="pie-chart" class="w-4 h-4" style="display: inline; margin-right: 0.5rem;"></i>
                    Pizza
                </button>
                <button class="chart-tab" data-chart="line" data-testid="chart-tab-line">
                    <i data-lucide="activity" class="w-4 h-4" style="display: inline; margin-right: 0.5rem;"></i>
                    Linha
                </button>
                <button class="chart-tab" data-chart="doughnut" data-testid="chart-tab-doughnut">
                    <i data-lucide="circle" class="w-4 h-4" style="display: inline; margin-right: 0.5rem;"></i>
                    Rosca
                </button>
                <button class="chart-tab" data-chart="area" data-testid="chart-tab-area">
                    <i data-lucide="trending-up" class="w-4 h-4" style="display: inline; margin-right: 0.5rem;"></i>
                    Área
                </button>
            </div>
            
            <div class="chart-container">
                <canvas id="mainChart" data-testid="main-chart"></canvas>
            </div>
        </section>

        <!-- Metas -->
        <section class="glass-card goals-section">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i data-lucide="target" class="w-6 h-6 text-purple-400"></i>
                Minhas Metas
            </h2>
            <div class="form-grid mb-6">
                <input type="text" id="nomeMeta" placeholder="Nome da Meta" class="input-field" data-testid="goal-name-input">
                <input type="text" id="valorMeta" placeholder="Valor Objetivo (R$)" class="input-field" data-testid="goal-target-input">
                <input type="text" id="valorAtualMeta" placeholder="Valor Atual (R$)" class="input-field" data-testid="goal-current-input">
                <button id="btnAddMeta" class="btn btn-success" data-testid="add-goal-btn">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Criar Meta</span>
                </button>
            </div>
            <div id="listaMetas" class="space-y-3" data-testid="goals-list"></div>
        </section>

    </div>

    <!-- Modal de Editar Transação -->
    <div id="modalEditarTransacao" class="modal-overlay">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i data-lucide="edit" class="w-6 h-6" style="display: inline; margin-right: 0.5rem;"></i>
                    Editar Transação
                </h2>
                <button class="close-modal" onclick="fecharModalEditar()" data-testid="close-edit-modal-btn">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="formEditarTransacao" data-testid="edit-transaction-form">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.875rem;">Valor (R$)</label>
                        <input type="text" id="editValor" class="input-field" placeholder="Valor" data-testid="edit-value-input">
                    </div>
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.875rem;">Tipo</label>
                        <select id="editTipo" class="input-field" data-testid="edit-type-select">
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.875rem;">Categoria</label>
                        <select id="editCategoria" class="input-field" data-testid="edit-category-select"></select>
                    </div>
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.875rem;">Data</label>
                        <input type="month" id="editData" class="input-field" data-testid="edit-date-input">
                    </div>
                </div>
                <div class="flex gap-3" style="margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-primary" data-testid="save-edit-btn">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        <span>Salvar Alterações</span>
                    </button>
                    <button type="button" onclick="fecharModalEditar()" class="btn" style="background: rgba(255,255,255,0.1);" data-testid="cancel-edit-btn">
                        <span>Cancelar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Gerenciamento de Categorias -->
    <div id="modalCategorias" class="modal-overlay">
        <div class="modal-content" style="max-width: 900px;" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i data-lucide="folder" class="w-6 h-6" style="display: inline; margin-right: 0.5rem;"></i>
                    Gerenciar Categorias
                </h2>
                <button id="btnFecharModal" class="close-modal" data-testid="close-categories-modal-btn">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Formulário -->
            <div style="background: rgba(139, 92, 246, 0.1); padding: 1.5rem; border-radius: 16px; margin-bottom: 1.5rem; border: 1px solid rgba(139, 92, 246, 0.3);">
                <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">
                    <i data-lucide="plus-circle" class="w-5 h-5" style="display: inline; margin-right: 0.5rem; color: var(--primary);"></i>
                    <span id="tituloFormCategoria">Nova Categoria</span>
                </h3>
                <form id="formCategoria" data-testid="category-form">
                    <input type="hidden" id="categoriaEditId">
                    <div class="form-grid">
                        <input type="text" id="inputNomeCategoria" placeholder="Nome da categoria" required class="input-field" data-testid="category-name-input">
                        <select id="inputTipoCategoria" required class="input-field" data-testid="category-type-select">
                            <option value="">Selecione o tipo</option>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                        </select>
                    </div>
                    <div class="flex gap-3" style="margin-top: 1rem;">
                        <button type="submit" class="btn btn-primary" data-testid="save-category-btn">
                            <i data-lucide="save" class="w-5 h-5"></i>
                            <span id="btnTextoSalvar">Criar Categoria</span>
                        </button>
                        <button type="button" id="btnCancelarEdicao" class="btn hidden" style="background: rgba(255,255,255,0.1);" data-testid="cancel-category-edit-btn">
                            <span>Cancelar</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de Categorias -->
            <div>
                <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem;">
                    <i data-lucide="list" class="w-5 h-5" style="display: inline; margin-right: 0.5rem; color: var(--text-secondary);"></i>
                    Categorias Personalizadas
                </h3>
                <div id="listaCategoriasUsuario" style="max-height: 400px; overflow-y: auto;" data-testid="user-categories-list">
                    <!-- Categorias serão inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>



    <script>
        if (!localStorage.getItem("token")) {
            window.location.href = "/login.html";
        }

        function logout() {
            localStorage.removeItem("token");
            location.href = "/login.html";
        }

    </script>


    <script src="script.js"></script>
    <script src="user_categories.js"></script>


</body>
