<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FinanceFlow</title>
  <link rel="icon" href="img/profit_1838239.png" type="image/png">
  <link href="output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: #000000;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    
    /* Fundo animado com múltiplas camadas */
    .bg-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    .bg-layer-1 {
      background: radial-gradient(circle at 30% 50%, rgba(210, 255, 0, 0.15) 0%, transparent 50%);
      animation: move1 20s ease-in-out infinite;
    }
    
    .bg-layer-2 {
      background: radial-gradient(circle at 70% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
      animation: move2 15s ease-in-out infinite;
    }
    
    .bg-layer-3 {
      background: radial-gradient(circle at 50% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 50%);
      animation: move3 25s ease-in-out infinite;
    }
    
    @keyframes move1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, -50px) scale(1.2); }
    }
    
    @keyframes move2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-80px, 80px) scale(1.1); }
    }
    
    @keyframes move3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(60px, -60px) scale(1.15); }
    }
    
    /* Grid animado */
    .grid-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(210, 255, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(210, 255, 0, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
    
    /* Container principal */
    .container-3d {
      position: relative;
      z-index: 10;
      perspective: 1000px;
    }
    
    /* Logo 3D animado */
    .logo-3d {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #D2FF00 0%, #00ff88 50%, #00ffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 40px rgba(210, 255, 0, 0.8));
      animation: logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(5deg); }
    }
    
    @keyframes logoGlow {
      from { filter: drop-shadow(0 0 30px rgba(210, 255, 0, 0.6)); }
      to { filter: drop-shadow(0 0 50px rgba(210, 255, 0, 1)); }
    }
    
    /* Card futurista */
    .card-futuristic {
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(30px);
      border: 2px solid;
      border-image: linear-gradient(135deg, rgba(210, 255, 0, 0.5), rgba(0, 255, 255, 0.3), rgba(210, 255, 0, 0.5)) 1;
      box-shadow: 
        0 20px 80px rgba(0, 0, 0, 0.8),
        0 0 60px rgba(210, 255, 0, 0.3),
        inset 0 0 40px rgba(210, 255, 0, 0.05);
      animation: cardFloat 4s ease-in-out infinite;
    }
    
    @keyframes cardFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    /* Input futurista */
    .input-futuristic {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(210, 255, 0, 0.3);
      color: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .input-futuristic:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #D2FF00;
      outline: none;
      box-shadow: 
        0 0 30px rgba(210, 255, 0, 0.4),
        inset 0 0 20px rgba(210, 255, 0, 0.1);
      transform: scale(1.02);
    }
    
    .input-futuristic::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    /* Label animado */
    .label-neon {
      color: #D2FF00;
      text-shadow: 0 0 15px rgba(210, 255, 0, 0.8);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.75rem;
    }
    
    /* Botão ultra moderno */
    .btn-ultra {
      background: linear-gradient(135deg, #D2FF00 0%, #B8E600 100%);
      color: #000000;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 10px 40px rgba(210, 255, 0, 0.5),
        0 0 30px rgba(210, 255, 0, 0.3);
    }
    
    .btn-ultra::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-ultra:hover::before {
      width: 400px;
      height: 400px;
    }
    
    .btn-ultra:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 20px 60px rgba(210, 255, 0, 0.7),
        0 0 50px rgba(210, 255, 0, 0.5);
    }
    
    .btn-ultra:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* Link com efeito */
    .link-neon {
      color: #D2FF00;
      text-shadow: 0 0 10px rgba(210, 255, 0, 0.5);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .link-neon::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #D2FF00;
      transition: width 0.3s ease;
    }
    
    .link-neon:hover::after {
      width: 100%;
    }
    
    .link-neon:hover {
      text-shadow: 0 0 20px rgba(210, 255, 0, 1);
    }
    
    /* Partículas */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #D2FF00;
      border-radius: 50%;
      opacity: 0.6;
      animation: particleFloat 15s linear infinite;
    }
    
    @keyframes particleFloat {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

  <!-- Camadas de fundo animadas -->
  <div class="bg-layer bg-layer-1"></div>
  <div class="bg-layer bg-layer-2"></div>
  <div class="bg-layer bg-layer-3"></div>
  <div class="grid-bg"></div>
  
  <!-- Partículas -->
  <div id="particles-container"></div>

  <script>
    if (localStorage.getItem("token")) {
      window.location.href = "/";
    }
    
    // Criar partículas
    const particlesContainer = document.getElementById('particles-container');
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>

  <div class="container-3d w-full max-w-md">
    <!-- Logo 3D -->
    <div class="text-center mb-12">
      <h1 class="logo-3d mb-4">⚡ FinanceFlow</h1>
      <p class="text-gray-400 text-sm tracking-widest uppercase">Sistema de Controle Financeiro</p>
    </div>

    <!-- Card de Login -->
    <div class="card-futuristic rounded-3xl p-10 space-y-8">
      <div class="text-center">
        <h2 class="text-4xl font-black text-white mb-3">BEM-VINDO</h2>
        <p class="text-gray-400 text-sm tracking-wide">Acesse sua conta para continuar</p>
      </div>

      <div class="space-y-6">
        <div>
          <label class="label-neon block mb-3">Email</label>
          <input
            id="email"
            type="email"
            placeholder="seu@email.com"
            class="input-futuristic w-full p-5 rounded-2xl text-lg"
          />
        </div>

        <div>
          <label class="label-neon block mb-3">Senha</label>
          <input
            id="senha"
            type="password"
            placeholder="••••••••"
            class="input-futuristic w-full p-5 rounded-2xl text-lg"
          />
        </div>
      </div>

      <button
        onclick="login()"
        class="btn-ultra w-full p-5 rounded-2xl text-lg font-bold relative z-10"
      >
        Entrar Agora
      </button>

      <div class="text-center">
        <p class="text-gray-400 text-sm">
          Não tem conta?
          <a href="/register.html" class="link-neon font-bold">
            Criar conta gratuita
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-600 text-xs tracking-wider">© 2025 FINANCEFLOW - POWERED BY AI</p>
    </div>
  </div>

  <script src="/auth.js"></script>

</body>
</html>
