<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="icon" href="/download.png" type="image/png">
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white text-gray-800 min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-8">

    <!-- Título -->
    <header class="flex justify-between items-center">
      <h1 class="text-4xl font-bold text-blue-700 flex items-center gap-2">
        <i data-lucide="wallet"></i> Controle Financeiro
      </h1>
    </header>

    <!-- Formulário -->
    <form id="form-transacao" class="bg-white p-6 rounded-2xl shadow space-y-4">
      <div class="flex items-center gap-2">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <input type="text" id="valor" inputmode="decimal" pattern="[\d.,]*" id="valor" name="valor" placeholder="Valor (R$)" class="p-3 border rounded-xl w-full focus:ring-2 ring-blue-400">
        <select id="tipo" class="p-3 border rounded-xl w-full">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
        <select id="categoria" class="p-3 border rounded-xl w-full"></select>
        <input type="month" id="data" required class="p-3 border rounded-xl w-full">
      </div>
      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition inline-flex items-center gap-2">
          <i data-lucide="plus-circle" class="w-5 h-5"></i> Adicionar
        </button>
      </div>
    </form>

    <!-- Filtro por mês -->
    <div class="flex items-center gap-2">
      <label for="filtro-mes" class="font-medium text-lg flex items-center gap-1">
        <i data-lucide="calendar"></i> Filtrar por mês:
      </label>
      <input type="month" id="filtro-mes" class="p-2 border rounded-xl w-auto">
    </div>

    <!-- Resumo com cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-green-50 border border-green-200 p-4 rounded-2xl shadow flex items-center gap-4">
        <i data-lucide="arrow-down-circle" class="text-green-600 w-8 h-8"></i>
        <p class="text-lg font-medium">Entradas:<br><span id="total-entradas" class="text-green-700 text-2xl font-bold">R$ 0,00</span></p>
      </div>
      <div class="bg-red-50 border border-red-200 p-4 rounded-2xl shadow flex items-center gap-4">
        <i data-lucide="arrow-up-circle" class="text-red-600 w-8 h-8"></i>
        <p class="text-lg font-medium">Saídas:<br><span id="total-saidas" class="text-red-700 text-2xl font-bold">R$ 0,00</span></p>
      </div>
      <div class="bg-blue-50 border border-blue-200 p-4 rounded-2xl shadow flex items-center gap-4">
        <i data-lucide="dollar-sign" class="text-blue-600 w-8 h-8"></i>
        <p class="text-lg font-medium">Saldo:<br><span id="saldo" class="text-blue-700 text-2xl font-bold">R$ 0,00</span></p>
      </div>
    </section>

    <!-- Lista de transações -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-2 flex items-center gap-2"><i data-lucide="list"></i> Transações</h2>
      <div class="overflow-auto max-h-80">
        <table class="min-w-full text-sm divide-y divide-gray-200">
          <thead class="bg-gray-50 text-gray-600">
            <tr>
              <th class="p-2 text-left">Valor</th>
              <th class="p-2 text-left">Tipo</th>
              <th class="p-2 text-left">Categoria</th>
              <th class="p-2 text-left">Data</th>
              <th class="p-2 text-left">Ação</th>
            </tr>
          </thead>
          <tbody id="lista-transacoes" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </div>

    <!-- Gráfico -->
    <section class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-2 flex items-center gap-2"><i data-lucide="bar-chart"></i> Entradas x Saídas por Categoria</h2>
      <canvas id="graficoCombinado" class="w-full h-72"></canvas>
    </section>

    <!-- Metas -->
    <section class="bg-white p-4 rounded-2xl shadow space-y-4">
      <h2 class="text-xl font-semibold flex items-center gap-2"><i data-lucide="target"></i> Minhas Metas</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
        <input type="text" id="nomeMeta" placeholder="Nome da Meta" class="p-2 border rounded-xl">
        <input type="text" id="valorMeta" placeholder="Valor Objetivo (R$)" class="p-2 border rounded-xl">
        <input type="text" id="valorAtualMeta" placeholder="Valor Atual (R$)" class="p-2 border rounded-xl">
        <button id="btnAddMeta" class="bg-green-600 text-white p-2 rounded-xl hover:bg-green-700 transition flex items-center gap-2">
          <i data-lucide="plus"></i> Criar Meta
        </button>
      </div>
      <div id="listaMetas" class="space-y-3 text-xl font-semibold flex items-center gap-2"></div>
    </section>

    <!-- Nova Categoria -->
    <section class="bg-white p-4 rounded-2xl shadow space-y-3">
      <h2 class="text-xl font-semibold flex items-center gap-2"><i data-lucide="tag"></i> Nova Categoria</h2>
      <div class="flex flex-col md:flex-row gap-2">
        <input type="text" id="inputNovaCategoria" placeholder="Nova categoria personalizada" class="p-2 border rounded-xl w-full">
        <select id="tipo" class="p-2 border rounded-xl w-full">
          <option value="Saida">Saída</option>
          <option value="Entrada">Entrada</option>
        </select>
        <button id="btnAddCategoria" class="bg-purple-600 text-white p-2 rounded-xl hover:bg-purple-700 transition flex items-center gap-2">
          <i data-lucide="plus"></i> Adicionar
        </button>
      </div>
    </section>
  </div>
  
  <script>
    lucide.createIcons();
  </script>
  <script src="script.js"></script>
</body>
</html>
